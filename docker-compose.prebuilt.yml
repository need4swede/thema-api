version: '3.8'

services:
  thema-api:
    image: need4swede/thema-api:latest
    container_name: thema-api
    ports:
      - "127.0.0.1:3000:3000" # Bind to localhost only
    volumes:
      - ./data.json:/app/data/data.json:ro # Mount as read-only
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/metadata" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    security_opt:
      - no-new-privileges:true
    read_only: true # Make container filesystem read-only
    tmpfs:
      - /tmp # Mount temporary filesystem for writable /tmp
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
